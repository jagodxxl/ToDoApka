<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTodosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTodosLabel_id}"/>
                    <h:outputText value="#{todosController.selected.id}" title="#{bundle.ViewTodosTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTodosLabel_description}"/>
                    <h:outputText value="#{todosController.selected.description}" title="#{bundle.ViewTodosTitle_description}"/>
                    <h:outputText value="#{bundle.ViewTodosLabel_targetDate}"/>
                    <h:outputText value="#{todosController.selected.targetDate}" title="#{bundle.ViewTodosTitle_targetDate}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTodosLabel_isDone}"/>
                    <h:outputText value="#{todosController.selected.isDone}" title="#{bundle.ViewTodosTitle_isDone}"/>
                    <h:outputText value="#{bundle.ViewTodosLabel_user}"/>
                    <h:outputText value="#{todosController.selected.user}" title="#{bundle.ViewTodosTitle_user}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{todosController.destroyAndView}" value="#{bundle.ViewTodosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTodosEditLink}"/>
                <br />
                <h:commandLink action="#{todosController.prepareCreate}" value="#{bundle.ViewTodosCreateLink}" />
                <br />
                <h:commandLink action="#{todosController.prepareList}" value="#{bundle.ViewTodosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTodosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
