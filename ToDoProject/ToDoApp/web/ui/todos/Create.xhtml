<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTodosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTodosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{todosController.selected.id}" title="#{bundle.CreateTodosTitle_id}" autocomplete="on" readonly="true" style="background-color: gainsboro"/>
                    <h:outputLabel value="#{bundle.CreateTodosLabel_description}" for="description" />
                    <h:inputText id="description" value="#{todosController.selected.description}" title="#{bundle.CreateTodosTitle_description}" required="true" requiredMessage="#{bundle.CreateTodosRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.CreateTodosLabel_targetDate}" for="targetDate" />
                    <h:inputText id="targetDate" value="#{todosController.selected.targetDate}" title="#{bundle.CreateTodosTitle_targetDate}" >
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTodosLabel_isDone}" for="isDone" />
                    <h:inputText id="isDone" value="#{todosController.selected.isDone}" title="#{bundle.CreateTodosTitle_isDone}" required="true" requiredMessage="#{bundle.CreateTodosRequiredMessage_isDone}"/>
                    <h:outputLabel value="#{bundle.CreateTodosLabel_user}" for="user" />
                    <h:selectOneMenu id="user" value="#{todosController.selected.user}" title="#{bundle.CreateTodosTitle_user}" required="true" requiredMessage="#{bundle.CreateTodosRequiredMessage_user}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{todosController.create}" value="#{bundle.CreateTodosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{todosController.prepareList}" value="#{bundle.CreateTodosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTodosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
